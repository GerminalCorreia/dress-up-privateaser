<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="bar" class="row">
        <input class="col-sm-3" class="js-name" type="text" placeholder="Bar name"/>
        <input class="col-sm-3" class="js-price-by-hour" type="number" placeholder="Price by hour"/>
        <input class="col-sm-3" class="js-price-by-person" type="number" placeholder="Price by person"/>
      </div>
      <div id="booker" class="row">
        <input class="col-sm-3" class="js-name" type="text" placeholder="Booker name"/>
        <input class="col-sm-3" class="js-time" type="number" placeholder="Time in h"/>
        <input class="col-sm-3" class="js-persons" type="number" placeholder="Persons"/>
        <input class="col-sm-3" class="js-option" type="checkbox" placeholder="Deductible option"/>
      </div>
      <button id="compute">Compute</button>
      <div id="actors"></div>
      <script src="privateaser.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
